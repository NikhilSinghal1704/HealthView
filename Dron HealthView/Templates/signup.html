<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dron HealthView</title>
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  </head>
  <body>

    <header class="text-gray-600 body-font bg-indigo-100">
      <div class="container mx-auto flex flex-wrap items-center
        justify-between
        py-4 md:py-5 px-4 md:px-5">
        <a href="index" class="flex items-center text-gray-900">
          <img src="{{url_for('static', filename='logo.png')}}" alt="Logo" class="w-16 md:w-40 mr-4
            md:mr-6">
        </a>
        <nav class="md:hidden">
          <button class="flex items-center px-3 py-2 rounded
            hover:text-gray-900
            focus:outline-none">
            <svg class="w-6 h-6 fill-current" viewBox="0 0 24 24">
              <path fill-rule="evenodd" d="M3.75
                7.5H20.25V9.75H3.75V7.5ZM3.75
                11.25H20.25V13.5H3.75V11.25ZM3.75
                15H20.25V17.25H3.75V15Z"></path>
            </svg>
          </button>
          <div class="hidden absolute top-16 left-0 right-0 z-10
            bg-indigo-100">
            <a href="Dashboard" class="block px-4 py-2 text-gray-900
              hover:bg-gray-200
              font-bold">Dashboard</a>
            <a href="Firstaid.html" class="block px-4 py-2 text-gray-900
              hover:bg-gray-200
              font-bold">First Aid Tips</a>
            <a href="#" class="block px-4 py-2 text-gray-900
              hover:bg-gray-200
              font-bold">Medical Providers</a>
            <a href="About" class="block px-4 py-2 text-gray-900
              hover:bg-gray-200
              font-bold">About</a>
          </div>
        </nav>
        <nav class="hidden md:flex md:ml-auto md:mr-4">
          <a href="Dashboard" class="mr-5 hover:text-gray-900 font-bold">Dashboard</a>
          <a href="Firstaid" class="mr-5 hover:text-gray-900 font-bold">First
            Aid Tips</a>
          <a href="#" class="mr-5 hover:text-gray-900 font-bold">Medical
            Providers</a>
          <a href="About" class="mr-5 hover:text-gray-900 font-bold">About</a>
        </nav>
        <button href = "login" class="inline-flex items-center bg-gray-900 border-0
          py-1 px-3
          focus:outline-none hover:bg-gray-700 rounded text-white
          text-base
          md:mt-0">
          Log In
        </button>
      </div>
    </header>


    <!-- Left column container with background-->
    <div class="flex flex-wrap justify-center items-center h-full
      lg:justify-between bg-gray-50">
      <div class="w-full lg:w-6/12 xl:w-6/12 mb-10 lg:mb-0">
        <img
          src="https://tecdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="w-full" alt="Sample image">
      </div>
      <form class="w-full max-w-md mx-auto p-6 bg-white rounded-md shadow-md"
        method="POST" action="/signup">
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="name">
            Name
          </label>
          <input class="w-full px-3 py-2 placeholder-gray-400 border
            border-gray-400 rounded-md focus:outline-none focus:ring-2
            focus:ring-blue-600 focus:border-transparent" id="name"
            name="name" type="text" placeholder="Enter your name"
            required>
          <label class="block text-gray-700 font-bold mb-2" for="email">
            Email
          </label>
          <input class="w-full px-3 py-2 placeholder-gray-400 border
            border-gray-400 rounded-md focus:outline-none focus:ring-2
            focus:ring-blue-600 focus:border-transparent" id="email"
            name="email" type="email" placeholder="example@example.com"
            required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="password">
            Password
          </label>
          <input class="w-full px-3 py-2 placeholder-gray-400 border
            border-gray-400 rounded-md focus:outline-none focus:ring-2
            focus:ring-blue-600 focus:border-transparent" id="password"
            type="password" name="password" placeholder="Enter your password"
            required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2"
            for="confirm-password">
            Confirm Password
          </label>
          <input class="w-full px-3 py-2 placeholder-gray-400 border
            border-gray-400 rounded-md focus:outline-none focus:ring-2
            focus:ring-blue-600 focus:border-transparent" id="confirm_password"
            type="password" name="confirm_password" placeholder="Confirm your
            password" required>
        </div>
        <div>
          <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2
            px-4 rounded-md" type="submit">
            Sign Up
          </button>
        </div>
      </form>
    </div>

    <footer class="text-gray-600 body-font">
      <div class="bg-gray-100">
        <div class="container px-5 py-6 mx-auto flex items-center
          sm:flex-row flex-col">
          <img src="{{url_for('static', filename='logo.png')}}" alt="Logo" class="w-16 md:w-40 mr-4
            md:mr-6">
          <p class="text-sm text-gray-500 sm:ml-6 sm:mt-0 mt-4">Â© 2023 TechTitans
          </p>
          <span class="inline-flex sm:ml-auto sm:mt-0 mt-4
            justify-center sm:justify-start">
            <div class="ml-3 w-5 h-5">
              <a href="mailto:dcetechtitans@google.com">
                <img src="{{url_for('static', filename='gmail.png')}}" class="w-full h-full object-cover
                  object-center">
              </a>
            </div>
            <div class="ml-3 w-5 h-5">
              <a href="">
                  <img src="{{url_for('static', filename='github.png')}}" class="w-full h-full object-cover
                    object-center">
              </a>
            </div>
          </span>
        </div>
      </div>
    </footer>

  </body>
</html>
