<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Login Page</title>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    </head>

    <body>

        <header class="text-gray-600 body-font bg-indigo-100">
            <div class="container mx-auto flex flex-wrap items-center
                justify-between
                py-4 md:py-5 px-4 md:px-5">
                <a href="index" class="flex items-center text-gray-900">
                    <img src="{{url_for('static', filename='logo.png')}}"
                        alt="Logo" class="w-16 md:w-40 mr-4
                        md:mr-6">
                </a>
                <nav class="md:hidden">
                    <button class="flex items-center px-3 py-2 rounded
                        hover:text-gray-900
                        focus:outline-none">
                        <svg class="w-6 h-6 fill-current" viewBox="0 0 24 24">
                            <path fill-rule="evenodd" d="M3.75
                                7.5H20.25V9.75H3.75V7.5ZM3.75
                                11.25H20.25V13.5H3.75V11.25ZM3.75
                                15H20.25V17.25H3.75V15Z"></path>
                        </svg>
                    </button>
                    <div class="hidden absolute top-16 left-0 right-0 z-10
                        bg-indigo-100">
                        <a href="Dashboard" class="block px-4 py-2 text-gray-900
                            hover:bg-gray-200
                            font-bold">Dashboard</a>
                        <a href="Firstaid.html" class="block px-4 py-2
                            text-gray-900
                            hover:bg-gray-200
                            font-bold">First Aid Tips</a>
                        <a href="#" class="block px-4 py-2 text-gray-900
                            hover:bg-gray-200
                            font-bold">Medical Providers</a>
                        <a href="About" class="block px-4 py-2 text-gray-900
                            hover:bg-gray-200
                            font-bold">About</a>
                    </div>
                </nav>
                <nav class="hidden md:flex md:ml-auto md:mr-4">
                    <a href="Dashboard" class="mr-5 hover:text-gray-900
                        font-bold">Dashboard</a>
                    <a href="Firstaid" class="mr-5 hover:text-gray-900
                        font-bold">First
                        Aid Tips</a>
                    <a href="#" class="mr-5 hover:text-gray-900 font-bold">Medical
                        Providers</a>
                    <a href="About" class="mr-5 hover:text-gray-900 font-bold">About</a>
                </nav>
                <button href="signup" class="inline-flex items-center
                    bg-gray-900 border-0
                    py-1 px-3
                    focus:outline-none hover:bg-gray-700 rounded text-white
                    text-base
                    md:mt-0">
                    Sign Up
                </button>
            </div>
        </header>

        <!-- Left column container with background-->
        <div class="bg-gray-100 flex h-full flex-wrap items-center
            justify-center lg:justify-between">
            <div class="shrink-1 mb-6 grow-0 basis-auto md:mb-0 md:w-9/12
                md:shrink-1 lg:w-6/12 xl:w-6/12">
                <img
                    src="https://img.freepik.com/free-vector/access-control-system-abstract-concept_335657-3180.jpg?w=740&t=st=1680807475~exp=1680808075~hmac=ea500d7045072eee6ee48e509c864c41b4130cb13f86b90d1971f05c0e4821da"
                    class="w-full" alt="Sample image" />
            </div>
            <div class="bg-indigo-400 flex justify-center items-center
                min-h-screen">
                <div class="bg-white bg-opacity-150 container mx-40 max-w-md
                    rounded-lg overflow-hidden shadow-lg">
                    <div class="p-4">
                        <div class="bg-white p-8 rounded-lg shadow-lg w-96">
                            <h1 class="text-3xl font-bold mb-4">Login</h1>
                            <form method="POST" action="/loginform">
                                <div class="mb-4">
                                    <label class="block text-gray-700 font-bold
                                        mb-2" for="username">Email</label>
                                    <input class="w-full px-3 py-2
                                        placeholder-gray-400 border
                                        border-gray-400 rounded-md
                                        focus:outline-none focus:ring-2
                                        focus:ring-blue-600
                                        focus:border-transparent" id="email"
                                        name="email" type="email"
                                        placeholder="example@example.com"
                                        required>
                                </div>
                                <div class="mb-4">
                                    <label class="block text-gray-700 font-bold
                                        mb-2" for="password">Password</label>
                                    <input class="appearance-none border rounded
                                        w-full py-2 px-3 text-gray-700
                                        leading-tight focus:outline-none
                                        focus:shadow-outline" id="password"
                                        name="password" type="password"
                                        placeholder="Enter your
                                        password">

                                </div>
                                <div class="flex items-center justify-between">
                                    <button class="bg-blue-500 hover:bg-blue-700
                                        text-white font-bold py-2 px-4 rounded
                                        focus:outline-none focus:shadow-outline"
                                        type="submit">Log In</button>
                                    <a class="inline-block align-baseline
                                        font-bold text-sm text-blue-500
                                        hover:text-blue-800" href="#">Forgot
                                        Password?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
