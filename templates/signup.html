    <header class="text-gray-600 body-font bg-indigo-100">
      <div class="container mx-auto flex flex-wrap items-center

        <nav class="md:hidden">
          <button class="flex items-center px-3 py-2 rounded
            hover:text-gray-900
            focus:outline-none">

                7.5H20.25V9.75H3.75V7.5ZM3.75
                11.25H20.25V13.5H3.75V11.25ZM3.75
                15H20.25V17.25H3.75V15Z"></path>
            </svg>
          </button>
          <div class="hidden absolute top-16 left-0 right-0 z-10
            bg-indigo-100">
            <a href="#" class="block px-4 py-2 text-gray-900
              hover:bg-gray-200
              font-bold">Dashboard</a>
            <a href="Firstaid.html" class="block px-4 py-2 text-gray-900
              hover:bg-gray-200
              font-bold">First Aid Tips</a>
            <a href="#" class="block px-4 py-2 text-gray-900
              hover:bg-gray-200
              font-bold">Medical Providers</a>
            <a href="About.html" class="block px-4 py-2
              text-gray-900
              hover:bg-gray-200
              font-bold">About</a>
          </div>
        </nav>
        <nav class="hidden md:flex md:ml-auto md:mr-4">
          <a href="#" class="mr-5 hover:text-gray-900 font-bold">Dashboard</a>
          <a href="#" class="mr-5 hover:text-gray-900 font-bold">First
            Aid Tips</a>
          <a href="#" class="mr-5 hover:text-gray-900 font-bold">Medical
            Providers</a>
          <a href="About.html" class="mr-5 hover:text-gray-900
            font-bold">About</a>
        </nav>
        <button class="inline-flex items-center bg-gray-900 border-0
          py-1 px-3
          focus:outline-none hover:bg-gray-700 rounded text-white
          text-base
          md:mt-0">
          Sign Up
        </button>
      </div>
    </header>

    <section class="flex justify-center items-center min-h-screen bg-gray-100">
      <div class="bg-white bg-opacity-90 container mx-auto max-w-md rounded-lg overflow-hidden shadow-lg">
        <div class="p-4">
          <h2 class="text-2xl text-center font-bold mb-2">Sign up for our newsletter</h2>
          <form>
            <h2 class="text-lg font-medium mb-2">Sign Up</h2>
            <div class="mb-4">
              <label class="block text-gray-700 font-medium mb-2" for="email">Email:</label>
              <input class="w-full border border-gray-300 p-2 rounded-lg" type="email" id="email" name="email" required>
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-medium mb-2" for="password">Password:</label>
              <input class="w-full border border-gray-300 p-2 rounded-lg" type="password" id="password" name="password" required>
            </div>
            <div class="mb-6">
              <label class="block text-gray-700 font-medium mb-2" for="confirm-password">Confirm Password:</label>
              <input class="w-full border border-gray-300 p-2 rounded-lg" type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600" type="submit">Sign Up</button>
          </form>
          <p class="text-gray-600 text-center mt-4">Already have an account? <a class="underline" href="login">Log in</a></p>
        </div>
      </div>
      <div class="absolute inset-0 bg-cover bg-center bg-no-repeat bg-blur" style="background-image: url('your-image-url-here')"></div>
    </section>
    
    <footer class="text-gray-600 body-font">

          sm:flex-row flex-col">
          <img src="logo.png" alt="Logo" class="w-16 md:w-40 mr-4
            md:mr-6">
          <p class="text-sm text-gray-500 sm:ml-6 sm:mt-0 mt-4">Â© 2023

          </p>
          <span class="inline-flex sm:ml-auto sm:mt-0 mt-4
            justify-center sm:justify-start">
            <div class="ml-3 w-5 h-5">
              <a href="mailto:dcetechtitans@google.com">
                <img src="gmail.png" class="w-full h-full object-cover
                  object-center">
              </a>
            </div>
            <div class="ml-3 w-5 h-5">
              <a href="">
                <img src="github.png" class="w-full h-full object-cover
                  object-center">
              </a>
            </div>
          </span>
        </div>
      </div>
    </footer>


  </body>
</html>
